# The following manifests contain a self-signed issuer CR and a certificate CR.
# More document can be found at https://docs.cert-manager.io
# WARNING: Targets CertManager 0.11 check https://docs.cert-manager.io/en/latest/tasks/upgrading/index.html for
# breaking changes
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: serving-cert # this name should match the one appeared in kustomizeconfig.yaml
spec:
  # `webhook-service` and `default` may be substituted by kustomize
  dnsNames:
    - webhook-service.default.svc
    - webhook-service.default.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: selfsigned-issuer
  secretName: aws-load-balancer-webhook-tls # this secret will not be prefixed, since it's not managed by kustomize
